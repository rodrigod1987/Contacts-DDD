<div class="container">
  <h2>Contacts</h2>

  <div *ngIf="!contacts">Loading...</div>
  <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let contact of contacts"
          routerLink="/contacts/{{contact.id}}">
          <span>{{contact.id}}</span> {{contact.name}}
      </li>
  </ul>
</div>
