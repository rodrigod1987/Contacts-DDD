<div class="container">
  <h3>Contact</h3>
  <div>
    <label>
      Name:
      <input type="text" class="form-control" [(ngModel)]="contact.name"/>
    </label>
  </div>
  <hr>
  <button class="btn btn-success" (click)="save()">
    <i class="fa fa-save"></i> Save
  </button>&nbsp;
  <button class="btn btn-outline-info" (click)="goBack()">
    <i class="fa fa-arrow-left"></i> Go back
  </button>
</div>
