<div *ngIf="(phones$ | async) as phones">
  <h3>
    <button class="btn btn-outline-success mr-1" routerLink="phone/new"><i class="fa fa-plus-circle"></i></button>
    Phones
  </h3>

  <div class="card border-dark mb-3">
    <div class="card-header">
      <div class="row">
        <div class="col-2"><strong>Id</strong></div>
        <div class="col-4"><strong>Number</strong></div>
        <div class="col-4"><strong>Type</strong></div>
        <div class="col-2"></div>
      </div>
    </div>
    <div class="card-body" *ngFor="let phone of phones">
      <div class="row">
        <div class="col-2">{{phone.id}}</div>
        <div class="col-4">{{phone.number}}</div>
        <div class="col-4">{{phone.type}}</div>
        <div class="col-2">
          <button class="btn btn-primary mr-1" [routerLink]="['/contacts/edit/', phone.contact.id, 'phone', 'edit', phone.id]"><i class="fa fa-edit"></i></button>
          <button class="btn btn-outline-danger" (click)="delete(phone.id)"><i class="fa fa-remove"></i></button>
        </div>
      </div>
    </div>
  </div>

  <hr>

</div>
